{% extends "base.html" %}

{% block content %}
  {% if request.user.is_authenticated %}
    <h1>회원정보 수정</h1>
    <form action="{% url "accounts:update" %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="저장" class="btn btn-success">
    </form>
  {% endif %}
{% endblock content %}
